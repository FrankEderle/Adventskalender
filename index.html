<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachten</title>
    <!-- Google Font: Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        /* Die ganze Seite nutzt das Hintergrundbild */
        body {
            background-image: url('weihnachtsbild.jpg'); /* Dein Hintergrundbild */
            background-size: cover;  /* Bild füllt den gesamten Bildschirm */
            background-position: center;  /* Bild wird zentriert */
            height: 100vh; /* Volle Bildschirmhöhe */
            margin: 0;
            font-family: 'Lobster', cursive; /* Verwende die Lobster-Schriftart */
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontal zentrieren */
            justify-content: center; /* Vertikal zentrieren */
            color: white; /* Schriftfarbe wird weiß, damit sie gut sichtbar ist */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Schatten für bessere Lesbarkeit */
        }

        /* Container für die Bilder */
        .image-container {
            display: flex; /* Bilder nebeneinander */
            justify-content: center; /* Bilder zentrieren */
            margin-bottom: 10px; /* Kleiner Abstand zwischen Bildern und Text */
            margin-top: -12vh; /* Bilder noch weiter nach oben verschieben */
        }

        .image-container img {
            width: 15%; /* Bilder etwas größer */
            margin: 0 20px; /* Abstand zwischen den Bildern vergrößern */
        }

        h1 {
            font-size: 18em; /* Schrift noch größer */
            margin-bottom: 10px; /* Kleiner Abstand zum Text darunter */
            margin-top: -7vh; /* Schrift noch weiter nach oben verschieben */
        }

        p {
            font-size: 8.5em; /* Schrift 8.5-mal größer */
            margin-top: 0; /* Kein Abstand nach oben */
        }
    </style>
</head>
<body>
    <!-- Bilder über dem Text -->
    <div class="image-container">
        <img src="wsbild1.jpg" alt="Bild 1">
        <img src="wsbild2.jpg" alt="Bild 2">
        <img src="wsbild3.jpg" alt="Bild 3">
    </div>

    <!-- Text -->
    <h1>Frohe Weihnachten!</h1>
    <p>Öffne deine Tür um 19:00 Uhr!</p>
</body>
</html>
